apiVersion: apps/v1
kind: Deployment
metadata:
  name: resolver-with-timeout
  namespace: tekton-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resolver-with-timeout
  template:
    metadata:
      labels:
        app: resolver-with-timeout
    spec:
      serviceAccountName: tekton-pipelines-resolvers
      containers:
      - name: controller
        image: ko://resolver_with_timeout/resolver
        ports:
        - name: metrics
          containerPort: 9090
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: tekton.dev/resolution
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - all

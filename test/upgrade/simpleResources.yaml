apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: simple-task
  namespace: upgrade
spec:
  params:
    - name: rsp
      type: string
      default: "response"
  steps:
  - name: echo-param
    image: docker.io/library/alpine:3.20.1
    script: |
      echo "$(params.rsp)"
  - name: check-workspace
    image: docker.io/library/alpine:3.20.1
    script: |
      if [ "$(workspaces.workspace.bound)" == "true" ]; then
        echo "Workspace provided"
      fi
  sidecars:
  - name: server
    image: docker.io/library/alpine:3.20.1
    command: ['/bin/bash']
    workingDir: /foo
    script: echo server
  workspaces:
  - name: workspace
    mountPath: /foo
---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: simple-pipeline
  namespace: upgrade
spec:
  description: foo
  tasks:
  - name: check-workspace
    taskSpec:
      params:
        - name: task1-param
          type: string
          default: "1"
      steps:
        - image: docker.io/library/alpine:3.20.1
          name: check-workspace
          script: |
            if [ "$(workspaces.workspace.bound)" == "true" ]; then
              echo "Workspace provided \n"
              echo $(params.task1-param)
            fi
    timeout: 180s
  workspaces:
  - name: workspace
  finally:
  - name: echo-status
    taskSpec:
      params:
        - name: echoStatus
          type: string
          default: "Succeeded"
      steps:
        - name: verify-status
          image: docker.io/library/ubuntu
          script: echo $(params.echoStatus)

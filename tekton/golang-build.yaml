apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    app.kubernetes.io/version: "0.1"
    hub.tekton.dev/catalog: tekton
  name: golang-build
  namespace: pipelines-0-28-3-release
spec:
  description: This Task is Golang task to build Go projects.
  params:
  - description: base package to build in
    name: package
    type: string
  - default: ./cmd/...
    description: 'packages to build (default: ./cmd/...)'
    name: packages
    type: string
  - default: latest
    description: golang version to use for builds
    name: version
    type: string
  - default: -v
    description: flags to use for the test command
    name: flags
    type: string
  - default: linux
    description: running program's operating system target
    name: GOOS
    type: string
  - default: amd64
    description: running program's architecture target
    name: GOARCH
    type: string
  - default: auto
    description: value of module support
    name: GO111MODULE
    type: string
  steps:
  - env:
    - name: GOOS
      value: $(params.GOOS)
    - name: GOARCH
      value: $(params.GOARCH)
    - name: GO111MODULE
      value: $(params.GO111MODULE)
    image: docker.io/library/golang:$(params.version)
    name: build
    resources: {}
    script: |
      SRC_PATH="$GOPATH/src/$(params.package)"
      mkdir -p $SRC_PATH
      cp -R "$(workspaces.source.path)"/* $SRC_PATH
      cd $SRC_PATH
      go build $(params.flags) $(params.packages)
  workspaces:
  - name: source

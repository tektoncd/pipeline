apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: git-resource-tag-
spec:
  taskSpec:
    inputs:
      resources:
      - name: skaffold
        type: git
    steps:
    - image: ubuntu
      script: cat skaffold/README.md
  inputs:
    resources:
    - name: skaffold
      resourceSpec:
        type: git
        params:
          - name: revision
            value: v0.32.0
          - name: url
            value: https://github.com/GoogleContainerTools/skaffold
---

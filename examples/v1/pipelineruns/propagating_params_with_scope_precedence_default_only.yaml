apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: pr-echo-
spec:
  params:
    - name: HELLO
      value: "Pipeline Hello World!"
  pipelineSpec:
    tasks:
      - name: echo-hello
        taskSpec:
          params:
            - name: HELLO
              default: "Default Hello World!"
          steps:
            - name: echo
              image: mirror.gcr.io/ubuntu
              script: |
                #!/usr/bin/env bash
                echo "$(params.HELLO)"
    finally:
      - name: echo-hello-finally
        taskSpec:
          params:
            - name: HELLO
              default: "Default Hello World!"
          steps:
            - name: echo
              image: mirror.gcr.io/ubuntu
              script: |
                #!/usr/bin/env bash
                echo "And finally... $(params.HELLO)"

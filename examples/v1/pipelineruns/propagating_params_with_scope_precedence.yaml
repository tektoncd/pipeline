apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: pr-echo-
spec:
  params:
    - name: HELLO
      value: "Pipeline Hello World!"
  pipelineSpec:
    tasks:
      - name: echo-hello
        params:
          - name: HELLO
            value: "Task Hello World!"
        taskSpec:
          steps:
            - name: echo
              image: mirror.gcr.io/ubuntu
              script: |
                #!/usr/bin/env bash
                echo "$(params.HELLO)"
    finally:
      - name: echo-hello-finally
        params:
          - name: HELLO
            value: "Finally Hello World!"
        taskSpec:
          steps:
            - name: echo
              image: mirror.gcr.io/ubuntu
              script: |
                #!/usr/bin/env bash
                echo "And finally.. $(params.HELLO)"

apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  generateName: hello-
spec:
  params:
    - name: message
      value: "hello world!"
  taskSpec:
    # There are no explicit params defined here. They are derived from the TaskRun.
    steps:
    - name: default
      image: mirror.gcr.io/ubuntu
      script: |
        echo $(params.message)

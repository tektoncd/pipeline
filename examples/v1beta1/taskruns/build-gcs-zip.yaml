apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: build-gcs-zip-
spec:
  taskSpec:
    resources:
      inputs:
      - name: source
        type: storage
    steps:
    - image: ubuntu
      script: cat source/file.txt
  resources:
    inputs:
    - name: source
      resourceSpec:
        type: storage
        params:
          - name: location
            value: gs://build-crd-tests/archive.zip
          - name: artifactType
            value: ZipArchive
          # NB: The build-gcs PipelineResource type is deprecated, and will be
          # removed in a future release.
          - name: type
            value: build-gcs

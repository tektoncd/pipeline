# Documentation: https://golangci-lint.run/usage/configuration/
linters-settings:
  errcheck:
    exclude: .errcheck.txt
  gomodguard:
    blocked:
      modules:
        - github.com/ghodss/yaml:
            recommendations:
              - sigs.k8s.io/yaml
  depguard:
    list-type: denylist
    include-go-root: false
    packages-with-error-message:
    - k8s.io/apimachinery/pkg/util/clock: 'use k8s.io/utils/clock or k8s.io/utils/clock/testing'
linters:
  disable-all: true
  enable:
  - deadcode
  - errcheck
  - gofmt
  - goimports
  - gomodguard
  - gosec
  - govet
  - gocritic
  - revive
  - misspell
  - unconvert
  - depguard
    # To keep this PR small, I'm going to add one linter at a time.
    #- unused
    #- whitespace
output:
  uniq-by-line: false
issues:
  exclude-rules:
  - path: _test\.go
    linters:
    - errcheck
    - gosec
  max-issues-per-linter: 0
  max-same-issues: 0
  include:
  # Enable off-by-default rules for revive requiring that all exported elements have a properly formatted comment.
  - EXC0012
  - EXC0014
run:
  issues-exit-code: 1
  build-tags:
  - e2e
  skip-files:
  - .*/zz_generated.deepcopy.go
  - pkg/apis/pipeline/v1beta1/openapi_generated.go
  skip-dirs:
  - vendor
  - pkg/client
  - pkg/spire/test
  timeout: 10m
  modules-download-mode: vendor

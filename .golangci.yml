# Documentation: https://golangci-lint.run/usage/configuration/
linters-settings:
  errcheck:
    exclude-functions:
      - (*github.com/tektoncd/pipeline/vendor/go.uber.org/zap.SugaredLogger).Sync
      - flag.Set
      - os.Setenv
      - logger.Sync
      - fmt.Fprintf
      - fmt.Fprintln
      - (io.Closer).Close
      - updateConfigMap
  gomodguard:
    blocked:
      modules:
        - github.com/ghodss/yaml:
            recommendations:
              - sigs.k8s.io/yaml
linters:
  enable:
  - bodyclose
  - containedctx
  - decorder
  - depguard
  - dogsled
  - dupword
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - goconst
  - gocritic
  - gofmt
  - goimports
  - gomodguard
  - gosec
  - gosimple
  - govet
  - misspell
  - revive
  - thelper
  - typecheck
  - unconvert
  - unused
  - usestdlibvars
  - whitespace
  disable:
  - staticcheck
# Enabling presets means that new linters that we automatically adopt new
# linters that augment a preset. This also opts us in for replacement linters
# when a linter is deprecated.
presets:
  - bugs
  - comment
  - complexity
  - error
  - format
  - import
  - metalinter
  - module
  - performance
  - sql
  - style
  - test
  - unused
output:
  uniq-by-line: false
issues:
  exclude-rules:
  - path: _test\.go
    linters:
    - goconst
    - dogsled
    - errcheck
    - gosec
    - ineffassign
  - path: test/pipelinerun_test\.go
    linters:
    - unused
  - path: pkg/apis/config/feature_flags_test.go
    linters:
    - containedctx
  - path: pkg/pipelinerunmetrics/injection.go
    linters:
    - containedctx
  - path: pkg/pod/creds_init_test.go
    linters:
    - containedctx
  - path: pkg/taskrunmetrics/injection.go
    linters:
    - containedctx
  - path: test/controller.go
    linters:
    - containedctx
  - path: internal/sidecarlogresults/sidecarlogresults_test\.go
    linters:
    - errchkjson
  max-issues-per-linter: 0
  max-same-issues: 0
  include:
  # Enable off-by-default rules for revive requiring that all exported elements have a properly formatted comment.
  - EXC0012
  - EXC0014
run:
  issues-exit-code: 1
  build-tags:
  - e2e
  skip-files:
  - .*/zz_generated.deepcopy.go
  - pkg/apis/pipeline/v1beta1/openapi_generated.go
  skip-dirs:
  - vendor
  - pkg/client
  - pkg/spire/test
  timeout: 10m
  modules-download-mode: vendor

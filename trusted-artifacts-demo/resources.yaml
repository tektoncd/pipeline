apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: demo
spec:
  workspaces:
  - name: shared
  tasks:
    - name: producer
      taskRef: 
        name: producer
      workspaces:
      - name: output
        workspace: shared
      params:
      - name: targetPath
        value: $(context.pipelineRun.namespace)_$(context.pipelineRun.name)
    - name: consumer
      runAfter: [producer]
      taskRef: 
        name: consumer
      workspaces:
      - name: input
        workspace: shared
      params:
      - name: sourcePath
        value: $(context.pipelineRun.namespace)_$(context.pipelineRun.name)

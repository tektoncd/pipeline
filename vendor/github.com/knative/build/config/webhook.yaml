apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: build-webhook
  namespace: knative-build
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: build-webhook
        role: build-webhook
    spec:
      serviceAccountName: build-controller
      containers:
      - name: build-webhook
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/knative/build/cmd/webhook
        args: [
          "-logtostderr",
          "-stderrthreshold", "INFO",
        ]
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
